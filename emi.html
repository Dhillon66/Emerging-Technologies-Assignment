<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
  <div class="nav-container">
    <div class="brand-title">Finance Calculator Suite</div>
    <button class="toggle-button" aria-label="Toggle Menu">
      â˜°
    </button>
    <div class="nav-links">
      <a href="index.html">Basic Calculator</a>
      <a href="investment.html">Investment</a>
      <a href="debt.html">Debt</a>
      <a href="emi.html" class="active">EMI</a>
      <a href="currency.html">Currency</a>
    </div>
  </div>
</nav>

  <main class="container">
    <div class="calc-box">
      <h2>EMI Calculator</h2>
      <label>Loan Amount ($)
        <input type="number" id="emi-loan" min="0" />
      </label>
      <label>Annual Interest Rate (%)
        <input type="number" id="emi-rate" min="0" step="0.01" />
      </label>
      <label>Loan Term (Years)
        <input type="number" id="emi-years" min="0" />
      </label>
      <label>Payment Frequency
        <select id="emi-payfreq">
          <option value="365">Daily</option>
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="12" selected>Monthly</option>
          <option value="1">Yearly</option>
        </select>
      </label>
      <label>Interest Type
        <select id="emi-type">
          <option value="compound">Compound</option>
          <option value="simple">Simple</option>
        </select>
      </label>
      <label>Compounding Frequency
        <select id="emi-compound">
          <option value="365">Daily</option>
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="12" selected>Monthly</option>
          <option value="1">Yearly</option>
        </select>
      </label>
      <button id="calculate-emi">Calculate</button>
      <div class="result" id="emi-result"></div>
      <button id="export-emi-pdf">Export Result as PDF</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
