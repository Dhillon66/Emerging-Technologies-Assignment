<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Payoff Estimator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <nav class="navbar">
  <div class="nav-container">
    <div class="brand-title">Finance Calculator Suite</div>
    <button class="toggle-button" aria-label="Toggle Menu">
      â˜°
    </button>
    <div class="nav-links">
      <a href="index.html">Basic Calculator</a>
      <a href="investment.html">Investment</a>
      <a href="debt.html" class="active">Debt</a>
      <a href="emi.html">EMI</a>
      <a href="currency.html">Currency</a>
    </div>
  </div>
</nav>

  <main class="container">
    <div class="calc-box">
      <h2>Debt Payoff Estimator</h2>
      <label>Debt Amount ($)
        <input type="number" id="debt-amount" min="0" />
      </label>
      <label>Annual Interest Rate (%)
        <input type="number" id="debt-rate" min="0" step="0.01" />
      </label>
      <label>Payment Amount ($)
        <input type="number" id="debt-payment" min="0" />
      </label>
      <label>Payment Frequency
        <select id="debt-payfreq">
          <option value="365">Daily</option>
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="12" selected>Monthly</option>
          <option value="1">Yearly</option>
        </select>
      </label>
      <label>Interest Type
        <select id="debt-type">
          <option value="compound">Compound</option>
          <option value="simple">Simple</option>
        </select>
      </label>
      <label>Compounding Frequency
        <select id="debt-compound">
          <option value="365">Daily</option>
          <option value="52">Weekly</option>
          <option value="26">Bi-Weekly</option>
          <option value="12" selected>Monthly</option>
          <option value="1">Yearly</option>
        </select>
      </label>
      <button id="calculate-debt">Calculate</button>
      <div class="result" id="debt-result"></div>
      <button id="export-debt-pdf">Export Result as PDF</button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
